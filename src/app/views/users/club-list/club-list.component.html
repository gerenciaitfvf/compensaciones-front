<ng-container class="align-items-center">
  <c-row>
    <c-col md="8" class="text-center">
      <h1>Lista de Clubes del sistema</h1>
    </c-col>
    <c-col class="text-end">
      <button
        cButton
        routerLink="/usuarios/registro"
        color="primary"
      >
        Agregar
      </button>
    </c-col>
  </c-row>

  <c-row class="mt-2">
    <c-col md="12">
      <table cTable  hover>
        <thead >
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
            <th scope="col">Estado</th>
            <th scope="col">Modificar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userlist; let i = index">
            <td scope="row">{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.status }}</td>
            <td class="text-end">
              <button cButton (click)="selectUser(user)" color="warning">
                <svg [cIcon]="icon.cilPen"></svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </c-col>
  </c-row>
  <c-modal id="liveDemoModal" [visible]="visible" backdrop="static" size="xl">
    <c-modal-header>
      <h2>Administracion de usuarios</h2>
    </c-modal-header>
    <c-modal-body>
      <c-row>
        <c-col md="12">
          <c-card class="border-top-primary border-top-3 mb-3">
            <c-card-header>
              <div class="col-8 p-2">
                <span class="">Datos de usuario</span>
              </div>
            </c-card-header>
            <c-card-body>
              <div class="row g-3 align-items-left">
                <div class="col-1">
                  <label class="col-form-label fw-bolder">Nombre</label>
                </div>
                <div class="col-3">
                  <label class="col-form-label">{{ user?.name }}</label>
                </div>
                <div class="col-1">
                  <label class="col-form-label fw-bolder">Correo</label>
                </div>
                <div class="col-3">
                  <label class="col-form-label">{{ user?.email }}</label>
                </div>
              </div>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
      <form cForm [formGroup]="form">
        <c-row class="mb-3">
          <c-col md="2">
            <label>Estado: </label>
          </c-col>

          <c-col md="4">
            <select cSelect formControlName="status">
              <option value="active">Activo</option>
              <option value="inactive">Inactivo</option>
            </select>
          </c-col>
        </c-row>
        <c-row class="mb-3">
          <c-col md="2">
            <label>Rol: </label>
          </c-col>

          <c-col md="4">
            <select cSelect formControlName="role">
              <option value="club">Club</option>
              <option value="admin">Administrador</option>
              <option value="asociacion">Asociacion</option>
            </select>
          </c-col>
        </c-row>
      </form>
    </c-modal-body>
    <c-modal-footer>
      <button cButton class="text-white" (click)="updateUser()" color="primary">
        Guardar Cambios
      </button>
      <button
        cButton
        class="text-white"
        (click)="visible = false"
        color="warning"
      >
        Cerrar
      </button>
    </c-modal-footer>
  </c-modal>
</ng-container>
