<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/fvf-logo-vertical.png',
      width: 100,
      height: 61,
      alt: 'FVF'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    routerLink="./"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" />
  </ng-scrollbar>

  <c-sidebar-footer>
    <c-sidebar-nav [navItems]="navFooter" dropdownMode="close"></c-sidebar-nav>
  </c-sidebar-footer>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header
    class="d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar"
  />
  <!--app-body-->
  <div class="body flex-grow-1 p-3 bg-white">
    <!-- c-container breakpoint="lg" class="h-auto" -->
      <router-outlet />
    <!-- /c-container -->
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
